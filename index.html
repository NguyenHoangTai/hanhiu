<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Happy Anniversary, My Love!</h1>
    <p>Today marks another beautiful year with you!</p>
  </header>

  <section class="slideshow-container">
    <div class="slide fade">
      <img src="images/slide1.jpg" alt="Our Moment 1">
      <div class="text">Moment 1: The day we met</div>
    </div>

    <div class="slide fade">
      <img src="images/slide2.jpg" alt="Our Moment 2">
      <div class="text">Moment 2: Our first trip</div>
    </div>

    <div class="slide fade">
      <img src="images/slide3.jpg" alt="Our Moment 3">
      <div class="text">Moment 3: Forever together</div>
    </div>

    <!-- Nút điều hướng -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </section>

  <footer>
    <p>With love, always and forever</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
